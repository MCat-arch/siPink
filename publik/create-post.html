<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="dicoding:email" content="khoerunnisautami22@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - si PinK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-container {
            margin-top: 2em;
        }
        .post-form {
            background: #fff;
            padding: 2em;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="post.html">Si <span class="span-pink">PinK</span></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
        </nav>
   
   
    <section class="page-section bg-primary" id="about">
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="post-form">
                    <h3 class="text-center">Buat Postingan</h3>
                    <form>
                        <div class="form-group">
                            <label for="post-content">Tuliskan laporan Anda</label>
                            <textarea class="form-control" id="post-content" rows="4" placeholder="Apa yang terjadi?" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="report-type">Jenis Laporan</label>
                            <select class="form-control" id="report-type" required>
                                <option value="" disabled selected>Pilih jenis laporan</option>
                                <option value="infrastruktur">Laporan Infrastruktur</option>
                                <option value="kesehatan">Laporan Kesehatan</option>
                                <option value="pendidikan">Laporan Pendidikan</option>
                                <option value="keamanan">Laporan Keamanan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Lokasi</label>
                            <input type="text" class="form-control" id="location" placeholder="Masukkan lokasi" required>
                        </div>
                        <div class="form-group">
                            <label for="urgency-level">Level Urgensi</label>
                            <select class="form-control" id="urgency-level" required>
                                <option value="" disabled selected>Pilih level urgensi</option>
                                <option value="mendesak">Mendesak</option>
                                <option value="mengkhawatirkan">Mengkhawatirkan</option>
                                <option value="segera">Segera</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="post-media">Tambahkan Foto atau Video</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="post-media" multiple>
                                <label class="custom-file-label" for="post-media">Choose file</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Posting</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
    document.addEventListener('DOMContentLoaded', () => {
        // Function to handle create post form submission
        const postForm = document.getElementById('post-form');

        if (postForm) {
            postForm.addEventListener('submit', async function(event) {
                event.preventDefault();
    
                const content = document.getElementById('post-content').value;
                const location = document.getElementById('location').value;
                const reportType = document.getElementById('report-type').value;
                const urgencyLevel = document.getElementById('urgency-level').value;
                const mediaURLs = document.getElementById('post-media').value.split(',');
    
                try {
                    const response = await fetch('/post', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reportType, content, location, urgencyLevel, mediaURLs })
                    });
                    const result = await response.json();
    
                    if (response.ok) {
                        alert('Post created successfully!');
                        window.location.href = 'post.html';
                    } else {
                        alert(result.message || 'Post creation failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error occurred during post creation');
                }
            });
        }
    });
    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
