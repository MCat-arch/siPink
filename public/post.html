<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts - si PinK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #nav-dashboard{
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: #fff;
            }
            #nav-dashboard .navbar-brand{
                font-family: "Merriweather Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                font-weight: 700;
                color: #212529;
            }
        .navbar-brand {
            font-weight: bold;
        }
        .search-bar {
            margin: 1em 0;
        }
        .filter-nav {
            margin-bottom: 1em;
        }
        .post-card {
            margin-bottom: 1em;
        }
        .post-card .card-body {
            display: flex;
            flex-direction: column;
        }
        .post-card .card-body .post-content {
            flex-grow: 1;
        }
        .post-card .card-body .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    
<nav class="navbar navbar-light fixed-top py-3" id="nav-dashboard">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="create-post.html">Si <span class="span-pink">PinK</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="create-post.html">Create Post</a></li>
                <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="page-section bg-light">
    <div class="container">
        <div class="search-bar">
            <input type="text" class="form-control" id="search-posts" placeholder="Cari postingan...">
        </div>
        <div class="filter-nav">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" id="filter-latest" href="#">Terbaru</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdownJenisLaporan" role="button" data-bs-toggle="dropdown" aria-expanded="false">Jenis Laporan</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownJenisLaporan">
                        <li><a class="dropdown-item filter-category" href="#" data-category="infrastruktur">Laporan Infrastruktur</a></li>
                        <li><a class="dropdown-item filter-category" href="#" data-category="kesehatan">Laporan Kesehatan</a></li>
                        <li><a class="dropdown-item filter-category" href="#" data-category="pendidikan">Laporan Pendidikan</a></li>
                        <li><a class="dropdown-item filter-category" href="#" data-category="keamanan">Laporan Keamanan</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownFilter" role="button" data-bs-toggle="dropdown" aria-expanded="false">Filter</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownFilter">
                        <li><a class="dropdown-item filter-status" href="#" data-status="disetujui">Disetujui</a></li>
                        <li><a class="dropdown-item filter-status" href="#" data-status="dalam-proses">Dalam Proses</a></li>
                        <li><a class="dropdown-item filter-status" href="#" data-status="selesai">Selesai</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="row" id="posts-container">
            <!-- Post cards will be dynamically added here -->
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>


<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const selectedCategory = localStorage.getItem('selectedCategory');
        const postsContainer = document.getElementById('posts-container');

        try {
            const response = await fetch('/post');
            const posts = await response.json();

            if (response.ok) {
                const filteredPosts = selectedCategory ? posts.filter(post => post.reportType === selectedCategory) : posts;

                filteredPosts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = `col-md-4 post-card mb-4 ${post.reportType} ${post.urgencyLevel}`;
                    let mediaHTML = '';
                    post.mediaURLs.forEach(url => {
                        mediaHTML += `<img src="${url}" class="img-fluid mt-2" alt="Media">`;
                    });
                    postCard.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Laporan ${post.reportType.charAt(0).toUpperCase() + post.reportType.slice(1)}</h5>
                                <p class="card-text post-content">${post.content}</p>
                                <div class="post-footer">
                                    <small><i class="fas fa-map-marker-alt"></i> ${post.location}</small>
                                    <small class="text-danger"><i class="fas fa-exclamation-circle"></i> ${post.urgencyLevel.charAt(0).toUpperCase() + post.urgencyLevel.slice(1)}</small>
                                </div>
                                ${mediaHTML}
                            </div>
                        </div>`;
                    postsContainer.appendChild(postCard);
                });
            } else {
                alert(posts.message || 'Failed to load posts');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error occurred during fetching posts');
        }
    });
</script>

</body>
</html>
